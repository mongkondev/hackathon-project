<ion-header>
  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="product-card" *ngFor="let item of items">
    <div style="position: relative">
      <img src="https://placeimg.com/200/200/any">
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
    </div>

    <ion-item class="detail">
      <h2>item name</h2>
      <p>ไชโย อ่างทอง (3.1 Km)</p>
    </ion-item>

    <ion-item class="detail-footer">
      <span item-left><p class="price">฿ 10,000</p></span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="chatboxes"></ion-icon>
        Contact
      </button>
    </ion-item>

  </ion-card>

</ion-content>
